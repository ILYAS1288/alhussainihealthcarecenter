version: '3.7'

services:
  # Node.js Express app
  app:
    build: ./app
    container_name: node-app
    working_dir: /app
    volumes:
      - ./app:/app
    ports:
      - "3000:3000" # Expose the app's port to the host machine
    command: ["npm", "start"] # Start the Node.js app

  # Nginx reverse proxy
  nginx:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    environment:
      - DEFAULT_HOST=default.local # Default host if none is found
    ports:
      - "8081:80" # HTTP
      - "4433:443" # HTTPS
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - app

  # Certbot to manage SSL certificates
  certbot:
    image: certbot/certbot
    container_name: certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - nginx

  # Let's Encrypt companion to automatically request certificates
  nginx-certbot:
    image: jwilder/nginx-proxy
    container_name: nginx-certbot
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
      - NGINX_SSL_CERTBOT=true
      - NGINX_SSL_CERTBOT_EMAIL=youremail@example.com
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - nginx
